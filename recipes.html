<!DOCTYPE html>
<html>
    <head>
        <title>Foodfy</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <a href="/"><img src="/assets/logo.png" class="header_logo" alt="Logo Foodfy"></a>                
            <div class="header_links">                
                <a href="/">Sobre</a>
                <a href="/">Receitas</a>
            </div>
        </header>

        <section class="recipes">

            <div class="recipe">
                <div class="recipe__image-container">
                    <img src="/assets/burger.png" alt="Burger">
                </div>
                <div class="recipe__content">
                    <p id="recipe-title">Triplo bacon buerger</p>
                    <p id="recipe-author">por Jorge Relato</p>
                </div>
            </div>
    
            <div class="recipe">
                <div class="recipe__image-container">
                    <img src="/assets/pizza.png" alt="Pizza 4 est">
                </div>
                <div class="recipe__content">
                    <p id="recipe-title">Pizza 4 estações</p>
                    <p id="recipe-author">por Fabiana Melo</p>
                </div>
            </div>
    
            <div class="recipe">
                <div class="recipe__image-container">
                    <img src="/assets/espaguete.png" alt="Espaguete">
                </div>
                <div class="recipe__content">
                    <p id="recipe-title">Espaguete ao alho</p>
                    <p id="recipe-author">por Júlio Kinoto</p>
                </div>
            </div>
    
            <div class="recipe">
                <div class="recipe__image-container">
                    <img src="/assets/lasanha.png" alt="Lasanha">
                </div>
                <div class="recipe__content">
                    <p id="recipe-title">Lasanha mac n' cheese</p>
                    <p id="recipe-author">por Juliano Vieira</p>
                </div>
            </div>
    
            <div class="recipe">
                <div class="recipe__image-container">
                    <img src="/assets/doce.png" alt="Pão-do-céu">
                </div>
                <div class="recipe__content">
                    <p id="recipe-title">Docinho pão-do-céu</p>
                    <p id="recipe-author">por Ricardo Golvea</p>
                </div>
            </div>
    
            <div class="recipe">
                <div class="recipe__image-container">
                    <img src="/assets/asinhas.png" alt="Asinhas">
                </div>
                <div class="recipe__content">
                    <p id="recipe-title">Asinhas de frango ao barbecue</p>
                    <p id="recipe-author">por Vania Steroski</p>
                </div>
            </div>
            
        </section>

    </body>
</html>
